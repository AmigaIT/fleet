<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Device Log Summary</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="imei">IMEI Number:</label>
      <input type="number" class="form-control" id="imei" placeholder="Enter IMEI Number" name="imei">
    </div>
	 <div class="form-group">
      <label for="company">Company:</label>
      <input type="text" class="form-control" id="company" placeholder="Enter Company" name="company">
    </div>
	 <div class="form-group">
      <label for="branch">Branch:</label>
      <input type="text" class="form-control" id="branch" placeholder="Enter Branch" name="branch">
    </div>
	 <div class="form-group">
      <label for="vehicle">Vehicle:</label>
      <input type="text" class="form-control" id="vehicle" placeholder="Enter vehicle number" name="vehicle name">
    </div>
	 <div class="form-group">
      <label for="device_model">Device Model:</label>
      <input type="text" class="form-control" id="device_model" placeholder="Enter Device model" name="device model">
    </div>
	 <div class="form-group">
      <label for="sim_no">SIM no:</label>
      <input type="number" class="form-control" id="sim_no" placeholder="Enter SIM number" name="SIM">
    </div>
	 <div class="form-group">
      <label for="imei">IMEI Number:</label>
      <input type="number" class="form-control" id="imei" placeholder="Enter IMEI" name="IMEI">
    </div>
	 <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="float" class="form-control" id="latitude" placeholder="Enter latitude" name="latitude">
    </div>
	 <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="float" class="form-control" id="longitude" placeholder="Enter longitude" name="longitude">
    </div>
	 <div class="form-group">
      <label for="ignition">Ignition:</label>
      <input type="time" class="form-control" id="ignition" placeholder="Enter ignition" name="ignition">
    </div>
	 <div class="form-group">
      <label for="power">Power:</label>
      <input type="time" class="form-control" id="power" placeholder="Enter power" name="power">
    </div>
	 <div class="form-group">
      <label for="speed">Speed:</label>
      <input type="float" class="form-control" id="speed" placeholder="Enter speed" name="speed">
    </div>
	 <div class="form-group">
      <label for="odometer">Odometer:</label>
      <input type="float" class="form-control" id="odometer" placeholder="Enter odometer" name="odometer">
    </div>
    <div class="form-group">
      <label for="dat">Data Actual time:</label>
      <input type="time" class="form-control" id="dat" placeholder="Enter time" name="time">
    </div>
		 <div class="form-group">
      <label for="drt">Data Received Time:</label>
      <input type="time" class="form-control" id="drt" placeholder="Enter time" name="time">
    </div>	
	<div class="form-group">
      <label for="email">Status:</label>
      <input type="text" class="form-control" id="statu" placeholder="Enter status" name="status">
    </div>
	<div class="form-group">
      <label for="ds">Data String:</label>
      <input type="text" class="form-control" id="datastring" placeholder="Enter data string" name="ds">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
