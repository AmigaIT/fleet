{% extends 'main/sidenav.html' %}
{% load crispy_forms_tags %}
{% block content1 %}
<style>
    td{
    padding:20px;
    }
</style>
<br><br><br><br>
<div class="container-fluid bg-dark" style="height:90px;">
    <div class="text-center text-white">
        <h1>Company</h1>
    </div>
</div>
   <div class="col-md-5">
          <div class="content-section">
           <form method="post" class="form-control" action="{% url 'profile' %}">
    {% csrf_token %}
    <fieldset class="form-group">
         <legend class="border-bottom mb -4">
             <div class="small">{{ form|crispy }}</div>
         </legend>
            </fieldset>
    <div class="form-group">
         <input type="submit" value="Add Details" class="btn btn-primary">
    </div>
           </form>
          </div>
   </div>


{% endblock content1 %}
